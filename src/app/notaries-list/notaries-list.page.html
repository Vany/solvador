<ion-header>
  <ion-toolbar>
    <ion-title>notaries-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  Нотариусы
  <ion-list>
      <ion-item *ngFor="let item of items">
        <div class="item-note" slot="start">
          {{item.title}}
          {{item.phone}}
          {{item.metro}}
          {{item.address}}
        </div>
      </ion-item>
    </ion-list>
</ion-content>

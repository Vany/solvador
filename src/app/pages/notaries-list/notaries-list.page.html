<app-header title="Нотариусы"></app-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items">

      <ion-avatar slot="start">
        <img src="https://api.adorable.io/avatars/60/abott@adorable.png">
      </ion-avatar>

      <ion-label>

        <div class="item-note" slot="start">
          {{item.title}}
        </div>
        <div class="item-note" slot="end">
          {{item.address}}
        </div>

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-header title="Нотариусы"></app-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items">

      <ion-avatar slot="start">
        <img src="https://images-na.ssl-images-amazon.com/images/M/MV5BMjA3NjYzMzE1MV5BMl5BanBnXkFtZTgwNTA4NDY4OTE@._V1_UX172_CR0,0,172,256_AL_.jpg">
      </ion-avatar>

      <ion-label>

        <div class="item-note" slot="start">
          {{item.title}}
        </div>
        <div class="item-note" slot="end">
          {{item.address}}
        </div>

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>transfer-history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-button routerLink="/balance">Balance</ion-button>
    <ion-label>History</ion-label>
  </div>
  <ion-label>History</ion-label>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>TxHash</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>To</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Block</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Amount</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let tx of txs" class="item-note">
      <ion-col>
        <ion-label>{{tx.txHash}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{tx.to}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{tx.block}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{tx.amount}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-button routerLink="/transfer">Transfer</ion-button>
</ion-content>
